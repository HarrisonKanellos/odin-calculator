<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" width="viewport-width" initial-scale="1.0">
        <title>Harro's Magiculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="background">
            <main>
                <div class="calc-content-container">
                    <div class="row display">0</div>

                    <div class="row" id="button-row-1">
                        <div class="row-half-size">
                            <button type="button" id="all-clear">AC</button>
                        </div>
                        <div class="row-half-size" id="flex-end-divide">
                            <button type="button" class="operator" id="divide">/</button>
                        </div>  
                    </div>

                    <div class="row" id="button-row-2">
                        <button type="button"class="digit" id="seven">7</button>
                        <button type="button" class="digit" id="eight">8</button>
                        <button type="button" class="digit" id="nine">9</button>
                        <button type="button" class="operator" id="multiply">*</button>
                    </div>

                    <div class="row" id="button-row-3">
                        <button type="button" class="digit" id="four">4</button>
                        <button type="button" class="digit" id="five">5</button>
                        <button type="button" class="digit" id="six">6</button>
                        <button type="button" class="operator" id="subtract">-</button>
                    </div>

                    <div class="row" id="button-row-4">
                        <button type="button" class="digit" id="one">1</button>
                        <button type="button" class="digit" id="two">2</button>
                        <button type="button" class="digit" id="three">3</button>
                        <button type="button" class="operator" id="plus">+</button>
                    </div>

                    <div class="row" id="button-row-5">
                        <div class="row-half-size">
                            <button type="button" class="digit" id="zero">0</button>
                        </div>
                        <div class="row-half-size">
                            <button type="button" class="digit" id="period">.</button>
                            <button type="button" class="operator" id="equals">=</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
